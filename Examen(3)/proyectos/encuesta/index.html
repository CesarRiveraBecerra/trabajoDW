<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/miestilo.css">
    <title>Encuesta</title>
</head>
<body>
    <main>
        <div id="oscar">
            <img src="img/oscar.png" alt="oscar">
        </div>
        <div id="formulario">
            <h1>Encuesta de cine: Nominadas al Oscar 2020</h1>
            <form action="get" id="encuesta">
                <fieldset form="encuesta">

                    <legend>Datos personales</legend>

                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre"><br>
                    <label for="apellido">Apellido:</label><br>
                    <input type="text" id="apellido" name="apellido"><br>
                    <label for="dni">DNI:</label><br>
                    <input type="text" id="dni" name="dni"><br>
                    <label for="edad">Edad:</label><br>
                    <input type="text" id="edad" name="edad"><br>
                    <label for="sexo">Sexo:</label><br>

                    <select name="sexo" id="sexo">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>

                </fieldset>
                <fieldset form="encuesta">
                    <legend>Mejor película</legend>
                    <input type="radio" name="fmejorpelicula" id="fcbyn">
                    <label for="fcbyn">Piratas del Caribe</label><br>
                    <input type="radio" name="fmejorpelicula" id="fdunkerque">
                    <label for="fdunkerque">Harry Potter y la piedra filosofal</label><br>
                    <input type="radio" name="fmejorpelicula" id="fdejamesalir">
                    <label for="fdejamesalir">Avengers EndGame</label>
                </fieldset>
                <fieldset form="encuesta">
                    <legend>Seleccione las películas que no haya visto</legend>
                    <input type="checkbox" name="fehi" id="fehi">
                    <label for="fehi">Interestelar</label><br>
                    <input type="checkbox" name="feimo" id="feimo">
                    <label for="feimo">Apollo 11</label><br>
                    <input type="checkbox" name="taala" id="taala">
                    <label for="taala">Greyhound</label><br>
                    <input type="checkbox" name="lfda" id="lfda">
                    <label for="lfda">El robo del siglo</label><br>
                    <input type="checkbox" name="ladybird" id="ladybird">
                    <label for="ladybird">Sonic</label>
                </fieldset>
                <fieldset form="encuesta">
                    <legend>Argumento de su película preferida</legend>
                    <textarea name="argumento" id="argumento" cols="89" rows="5" style="resize: both;"></textarea>
                </fieldset>
                <input type="button" value="Borrar formulario">
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
