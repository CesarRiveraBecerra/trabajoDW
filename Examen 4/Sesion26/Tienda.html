<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/carrito.css">
        <script src="js/carrito.js"></script>
        <title>Carrito de compras</title>
    </head>
    <body>
        <header id="ABCD">
            <img src="img/LogoFinal.png" alt="" id="LOGO">
            <h1>Veterinaria Perritos Felices</h1>

        </header>
        
        <div class="container-fluid">
            <div class="row row-cols-sm-1 row-cols-lg-2">
                <div class="col">
                    <div class="card border-primary">
                        <div class="card-header bg-primary text-light font-weight-bold text-uppercase">
                            Productos
                        </div>
                        <div class="card-body">
                            <div class="container">
                                <div class="row row-cols-3">
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/cama.jpg" alt="cama">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Cama</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 20.00</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/casa.jpg" alt="casa">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Casa</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 90.00</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/collarp.png" alt="collar">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Collar</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 25.50</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/comidap.jpg" alt="comida para perro">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Comida (perro)</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 44.00</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/correap.jpg" alt="correo para perro">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Correa (perro)</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 15.00</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/pelotitas.jpg" alt="pelotitas">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Pelotitas</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 10.00</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <!--producto-->
                                        <div class="row align-items-center">
                                            <div class="col col-8">
                                                <img src="img/shampoo.jpg" alt="shampoo">
                                            </div>
                                            <div class="col col-2">
                                                <button id="pr" type="button" class="btn btn-primary" onclick="agregarAlCarrito(this)">+</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <span>Shampoo</span>
                                        </div>
                                        <div class="row text-center">
                                            <span>S/ 50.00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-primary">
                        <div class="card-header bg-primary text-light font-weight-bold text-uppercase">
                            Carrito de compra
                        </div>
                        <div class="card-body">
                            <table class="table table-borderless">
                                <thead class="border-bottom">
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="productos">
                                </tbody>
                            </table>
                        </div>
                        <div class="card-footer bg-primary text-light text-center">
                            Total: <span id="precio-total">S/ 0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <form class="col col-12">
                    <div class="row row-cols-sm-1 row-cols-md-2">
                        <div class="col">
                            <div class="row row-cols-sm-1 row-cols-md-2">
                                <div class="col">
                                    <label for="nombre-completo">Nombres y apellidos:</label>
                                </div>
                                <div class="col">
                                    <input type="text" name="nombre-completo" id="nombre-completo">
                                </div>
                                <div class="col">
                                    <label for="email">Email:</label>
                                </div>
                                <div class="col">
                                    <input type="text" name="email" id="email">
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Enviar compra</button>
                            <button type="reset" class="btn btn-success">Nueva compra</button>
                        </div>
                    </div>
                </form>
            </div>
            
        </div>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        -->
    </body>
</html>
